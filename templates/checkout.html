<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Nakhrali</title>

  <!-- SAME CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sarees.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wishlist.css') }}">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .checkout-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .checkout-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .checkout-box h3 {
      margin-bottom: 15px;
      color: #7a3f3f;
    }

    .checkout-box input,
    .checkout-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .place-order-btn {
      width: 100%;
      background: #7a3f3f;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .place-order-btn:hover {
      background: #643232;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-row.total {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

<section id="wishlist-collection">
  <div class="wishlist-header">
    <h2><i class="fa-solid fa-credit-card"></i> Checkout</h2>
  </div>

  <div class="checkout-container">

    <!-- ðŸ“¦ ADDRESS -->
    <div class="checkout-box">
      <h3>Delivery Address</h3>

      <input type="text" id="name" placeholder="Full Name">
      <input type="text" id="phone" placeholder="Phone Number">
      <textarea id="address" placeholder="Full Address"></textarea>
      <input type="text" id="city" placeholder="City">
      <input type="text" id="pincode" placeholder="Pincode">
    </div>

    <!-- ðŸ§¾ ORDER SUMMARY -->
    <div class="checkout-box">
      <h3>Order Summary</h3>

      <div class="summary-row">
        <span>Subtotal</span>
        <span id="checkout-subtotal">â‚¹0</span>
      </div>

      <div class="summary-row">
        <span>Delivery</span>
        <span id="checkout-delivery">â‚¹40</span>
      </div>

      <hr>

      <div class="summary-row total">
        <span>Total</span>
        <span id="checkout-total">â‚¹0</span>
      </div>

      <br>
<button class="place-order-btn" onclick="placeOrder()">
  Place Order
</button>


    </div>

  </div>

  <!-- ðŸ’³ PAYMENT METHOD -->
  <h3 style="margin-top:25px;">Payment Method</h3>

  <div style="margin-top:10px;">
    <label>
      <input type="radio" name="payment" value="cod" checked>
      Cash on Delivery (COD)
    </label>
  </div>

</section>
<script>
function placeOrder() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  const payload = {
    total: Number(
      document.getElementById("checkout-total").innerText.replace("â‚¹", "")
    ),
    cart: cart
  };

  console.log("SENDING ðŸ‘‰", payload); // ðŸ” DEBUG

  fetch("/place-order", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
  .then(res => {
    console.log("STATUS ðŸ‘‰", res.status);
    return res.json();
  })
  .then(data => {
  console.log("SERVER RESPONSE:", data);

  if (data.success) {
    // âœ… SAVE FOR SUCCESS PAGE
    localStorage.setItem("lastOrder", JSON.stringify({
      orderId: data.order_id,
      total: data.total,
      paymentMethod: data.payment_method
    }));

    localStorage.removeItem("cart");
    window.dispatchEvent(new Event("cartUpdated"));

    window.location.href = "/order-success";
  } else {
    alert("Order failed");
  }
})

  .catch(err => {
    console.error("FETCH ERROR ðŸ‘‰", err);
    alert("Something went wrong");
  });
}
</script>
<script>
function calculateCheckout() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    document.getElementById("checkout-subtotal").innerText = "â‚¹0";
    document.getElementById("checkout-total").innerText = "â‚¹0";
    return;
  }

  let subtotal = 0;
  cart.forEach(item => {
    subtotal += Number(item.price) * Number(item.quantity);
  });

  const delivery = 40;
  const total = subtotal + delivery;

  document.getElementById("checkout-subtotal").innerText = "â‚¹" + subtotal;
  document.getElementById("checkout-delivery").innerText = "â‚¹" + delivery;
  document.getElementById("checkout-total").innerText = "â‚¹" + total;
}

calculateCheckout();
</script>




</body>
</html>
